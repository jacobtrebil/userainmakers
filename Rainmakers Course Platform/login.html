<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Rainmaker Advisors</title>
    <link href="login.css" type="text/css" rel="stylesheet">
</head>
<body class="main" id="main">
    <div id="login-box">
        <img id="logo" src="./Images/Logo.png" alt width=180px;>
        <!-- <h1>Please sign in to get instant access to Rainmaker Secrets.</h2> -->
    <form>
        <label class="label" for="email">EMAIL ADDRESS:</label><br>
        <input id="email" class="input" autocomplete="email" autofocus="autofocus" type="email" placeholder="Enter your email" required></input>
        <label class="label" for="password">PASSWORD:</label><br>
        <input id="password" class="input" autocomplete="current-password" type="password" placeholder="Enter your password" required></input><br>
        <input type="submit" value="Sign In" id="login-button">
        <!-- <input class="remember" type="checkbox">Remember me</input><br> -->
    </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
